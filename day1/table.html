<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>table attributes</title>
</head>
<body>
    <table border="2">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
            <tr>
            <th>INR</th>
            <th>USD</th>
            </tr>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Cold Drink</td>
            <td>10</td>
            <td>0.21</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.32</td>
        </tr>
        <tr>
            <td>Coffee</td>
            <td>10</td>
            <td>0.21</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Sum</td>
            <td>40</td>
            <td>0.74</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
