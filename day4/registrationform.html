<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
        <input type="text" id="fname" placeholder="First Name" name="fname">
        <input type="text" id="lname" placeholder="Last Name" name="lname">
        <br>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        Do you agree to all terms of service 
        <input type="checkbox" id="tc" name="tc">
        <label for="tc">Yes, I agree </label> 
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
