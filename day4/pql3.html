<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question</title>
</head>
<body>
    <table border="2">
        <caption>Student&nbsp;Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
            <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        
        <tr>
            <td>B</td>
            <td>Kolkata</td>
            <td>2</td>
        </tr>
        
        <tr>
            <td>C</td>
            <td>Mumbai</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
        
    </table>
    <hr>
    <form action="/action">
        <label for="name">Name :</b></label>
        <input type="text" id="name" name="name">
        <br>
        <label for="sex">Sex :</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <label for="cr">Country:</label>
        <select name="cr" id="cr">
            <option>Select an option</option>
            <option value="in">India</option>
            <option value="uk">United Kingdom</option>
        </select>
        <br>
        <label for="mess">Message:</label>
        <br>
        <textarea rows="4"></textarea>
        <br>
        <input type="checkbox" id="sub" name="sub">
        <label for="sub">Subscribe?</label>
        <br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h1>Feedback Form</h1>
    <form action="/action">
    <div>
        <label for="name">Name :</b></label>
        <input type="text" id="name" name="name" placeholder="Write your name">
    </div>
    <div>
        <br>
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" placeholder="Write your email">
        <br>
        <br>
        <label for="mess">Message:</label>
        <br>
        <textarea rows="4"></textarea>
        <br>
    </div>
    Rate us out of 5:
    <div>
        <input type="radio" name="r" id="1" value="1">
        <label for="1">1</label>
        <br>
        <input type="radio" name="r" id="2" value="2">
        <label for="2">2</label>
        <br>
        <input type="radio" name="r" id="3" value="3">
        <label for="1">3</label>
        <br>
        <input type="radio" name="r" id="4" value="4">
        <label for="1">4</label>
        <br>
        <input type="radio" name="r" id="5" value="5">
        <label for="1">5</label>
        <br>

    </div>
    <br>
    <button type="submit">Send your message!</button>
    </form>
</body>
</html>
